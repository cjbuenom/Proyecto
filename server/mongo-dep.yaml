apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-mongo-proyecto
  namespace: mi-proyecto
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-deployment
  namespace: mi-proyecto
  labels:
    app: mongo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
      - name: mongo
        image: mongo
        ports:
        - containerPort: 27017
        volumeMounts:
          - name: vol
            mountPath: /data/db

      volumes:
        - name: vol
          persistentVolumeClaim:
            claimName: pvc-mongo-proyecto
        
---

apiVersion: v1
kind: Service
metadata:
  name: mi-servicio-mongo 
  namespace: mi-proyecto
spec:
  selector:
    app: mongo
  ports:
    - protocol: TCP
      port: 27017
      targetPort: 27017
  type: ClusterIP