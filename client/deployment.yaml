apiVersion: apps/v1
kind: Deployment
metadata:
  name: front-proyecto
  namespace: mi-proyecto
  labels:
    app: front
spec:
  replicas: 1
  selector:
    matchLabels:
      app: front
  template:
    metadata:
      labels:
        app: front
    spec:
      containers:
      - name: front
        image: us.gcr.io/proyectogchome/clienteclonestackoverflow
        ports:
        - containerPort: 3000

---

apiVersion: v1
kind: Service
metadata:
  name: front-proyecto
  namespace: mi-proyecto
spec:
  selector:
    app: front
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: LoadBalancer